<html>
  <head>
    <title>Flexcar — Личный кабинет</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="256x256" href="favicon.png">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="flexboxgrid.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <script src="https://use.fontawesome.com/86dd06cb93.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $(".burger").click(function(){
    		$(".close-burger").toggleClass("open-burger"); return false;
    	});
    });
    </script>
  </head>
  <body>
    <div class="row start-xs start-sm start-md start-lg">

      <!--SIDEBAR-->
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 " id="sidebar">
        <div class="row center-xs center-sm center-md center-lg bottom-md bottom-lg screen">

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 top-15 bottom-15">
            <div class="row center-xs center-sm center-md center-lg">
              <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
                <!--<div class="box"><img src="img/round.png"></div>-->
                <div class="box"><h3 id="white">Василий<br>Иванов</h4></div>
                <div class="box top-15"><a href="index.html" id="login"><i class="fa fa-sign-out" aria-hidden="true"></i> Выйти</a></div>
              </div>
            </div>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row center-xs center-sm center-md center-lg -top-10 -bottom-10">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 line half-black"></div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 top-15 bottom-15 lightgray" id="profile-line">Профиль</div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 line half-black"></div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 top-15 bottom-15" id="white">Оплата</div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 line half-black"></div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 top-15 bottom-15" id="white">Карта автомобилей</div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 line half-black"></div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 top-15 bottom-15" id="white">История</div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 line half-black"></div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 top-15 bottom-15" id="white">Промо-коды</div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 line half-black"></div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 top-15 bottom-15" id="white">Правила и оферта</div>
            </div>
          </div>

        </div>
      </div>

      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-9 col-lg-offset-3">
        <div class="row center-xs center-sm center-md center-lg">

          <!--PROFILE-->
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
            <div class="row center-xs center-sm center-md center-lg" id="profile">
              <div class="col-xs-12 col-sm-11 col-md-10 col-lg-10 top-15 bottom-15">
                <div class="row center-xs center-sm start-md start-lg middle-lg">
                  <div class="col-xs-11 col-sm-10 col-md-12 col-lg-12 top-30 bottom-15">
                    <div class="box"><h1 id="ls2">Профиль</h1></div>
                  </div>
                  <div class="col-xs-11 col-sm-10 col-md-12 col-lg-6 top-15 bottom-15">
                    <div class="box" id="darkgray">Статус аккаунта</div>
                    <div class="box top-10"><h4><font id="green"><i class="fa fa-check-circle" aria-hidden="true"></i> Активирован</font></h4></div>
                  </div>
                  <div class="col-xs-11 col-sm-10 col-md-12 col-lg-6 top-15 bottom-15">
                    <div class="box" id="darkgray">Номер телефона</div>
                    <div class="box top-10"><h4>8 (916) 111-22-33</h4></div>
                  </div>
                  <div class="col-xs-11 col-sm-10 col-md-12 col-lg-6 top-15 bottom-15">
                    <div class="box" id="darkgray">Электронная почта</div>
                    <div class="box top-10"><h4>hello@flexcar.ru</h4></div>
                  </div>
                  <div class="col-xs-11 col-sm-10 col-md-12 col-lg-6 top-15 bottom-15">
                    <div class="box" id="darkgray">Пароль</div>
                    <div class="box top-10"><h4>Сменить пароль</h4></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
