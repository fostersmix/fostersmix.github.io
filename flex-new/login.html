<html>
  <head>
    <title>Flexcar — Каршеринг в Москве</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="256x256" href="favicon.png">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="flexboxgrid.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700">
    <script src="https://use.fontawesome.com/86dd06cb93.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body class="blue">
    <div class="row center-xs center-sm center-md center-lg top-xs top-sm top-md top-lg screen">

      <div class="col-xs-12 col-sm-11 col-md-10 col-lg-11 top">
        <div class="row center-xs center-sm start-md start-lg top-big">
          <div class="col-xs-5 col-sm-4 col-md-2 col-lg-1">
            <img src="logo/flex-logo-white.svg">
          </div>
        </div>
      </div>  
      
      <!--HEADER-->    
      <div class="col-xs-12 col-sm-11 col-md-10 col-lg-6">
        <div class="row center-xs center-sm center-md center-lg top-big bottom-small">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3 id="white"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Личный кабинет</h3>
          </div>
        </div>
        <div class="row center-xs center-sm center-md center-lg top-big">
          <div class="col-xs-11 col-sm-10 col-md-8 col-lg-6">
            <button id="input">Номер телефона</button>
          </div>
        </div>
        <div class="row center-xs center-sm center-md center-lg top">
          <div class="col-xs-11 col-sm-10 col-md-8 col-lg-6">
            <button id="input">Пароль</button>
          </div>
        </div>
        <div class="row center-xs center-sm center-md center-lg top bottom-big">
          <div class="col-xs-11 col-sm-10 col-md-8 col-lg-6">
            <button id="input-btn"><h5>Войти</h5></button>
          </div>
        </div>
        <div class="row center-xs center-sm center-md center-lg bottom-small">
          <div class="col-xs-11 col-sm-10 col-md-8 col-lg-6" id="white">
            Забыли пароль?
          </div>
        </div>
        <div class="row center-xs center-sm center-md center-lg top-big">
          <div class="col-xs-11 col-sm-10 col-md-8 col-lg-6">
            <button id="reg-btn"><h5>Регистрация</h5></button>
          </div>
        </div>
      </div>
      
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 top-big bottom-big"></div>
      
    </div>
  </body>
</html>
