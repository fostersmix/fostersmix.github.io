<html>
  <head>
    <title>Ланпорт</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="128x128" href="favicon.png">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="flexboxgrid.css" type="text/css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Sans:400,700">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
    <link rel="stylesheet" href="//unpkg.com/ilyabirman-likely@2/release/likely.css">
    <link rel="stylesheet" href="yellow.css" >
    <script src="//unpkg.com/ilyabirman-likely@2/release/likely.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="icheck.js"></script>
    <script>
    $(document).ready(function(){
      $('input').iCheck({
        checkboxClass: 'icheckbox_flat-yellow',
        radioClass: 'iradio_flat-yellow'
      });
    });
    </script>
  </head>
  <body>
    
    <div class="row center-xs center-sm center-md center-lg gray">

      <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">

              <div class="row center-xs center-sm center-md center-lg height-1 middle-lg">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="row center-xs center-sm center-md center-lg">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                      1/1
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!--1/2-->
        <div class="row center-xs center-sm center-md center-lg">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 -darkgray top-small bottom-small">
            <div class="box white round accent-top">
              <div class="row center-xs center-sm center-md center-lg height-2 row-between-lg">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 top bottom">
                  <div class="row start-xs start-sm start-md start-lg">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                    </div>
                  </div>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                  <div class="row start-xs start-sm start-md start-lg">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="box round shadow-border"><a href="#" id="field">Адрес</a></div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 top-middle">
                      <div class="box round shadow-border"><a href="#" id="field">Имя</a></div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 top-middle">

                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 top-middle">
                      <div class="box" id="darkgray"><input type="checkbox"><small> Я даю согласие на обработку персональных данных</small></div>
                    </div>
                  </div>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 top bottom">
                  <div class="row end-xs end-sm end-md end-lg">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="darkgray">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 -darkgray top-small bottom-small">
            <div class="box bg round">
              <div class="row center-xs center-sm center-md center-lg height-2 middle-lg">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  2/3
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!--3-->

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                </div>
              </div>
            </div>
          </div>

            <div class="box white round">
              <div class="row center-xs center-sm center-md center-lg height-1 middle-lg">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  1/3
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 -darkgray top-small bottom-small">
            <div class="box white round">

              </div>
            </div>

        </div>

        <div class="row center-xs center-sm center-md center-lg">

              <div class="row center-xs center-sm center-md center-lg height-1 middle-lg">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  1/2
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 top-small bottom-small ">
            <div class="box white round">
              <div class="row center-xs center-sm center-md center-lg height-1 middle-lg">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  1/2
                </div>
              </div>
            </div>
          </div>
        </div>
          
      </div>
    </div>
    
  </body>
</html>
